<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat App</title>
	<link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
	integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<div class="chat">
		<div id="sidebar" class="chat__sidebar">
		</div>

		<div class="chat__main">
			<div id="messages" class="chat__messages">
			</div>

			<div class="compose">
				<form id="message-form">
					<input name="message" placeholder="Type your message" required autocomplete="off">
					<button>send</button>
				</form>
				<button id="send-location">Send Location</button>
			</div>
		</div>
	</div>


	<!-- Templates -->
	<script id="message-template" type="text/html">
		<div class="message">
			<p>
				<span class="message__name">{{username}}</span>
				<span class="message__meta">{{createdAt}}</span>
			</p>
			<p class="message__text">{{message}}</p>
		</div>
	</script>

	<script id="location-template" type="text/html">
		<div class="message">
			<p>
				<span class="message__name">{{username}}</span>
				<span class="message__meta">{{createdAt}}</span>
			</p>
			<p class="message__text"><a href="{{url}}" target="_blank">My location</a></p>
		</div>
	</script>

	
	<script id="sidebar-template" type="text/html">
		<h2 class="room"> <i class="fas fa-house-user"></i> Room </h2>
		<h2 class="room-title">{{room}}</h2>
		<h3 class="list-title"><i class="fas fa-users"></i> Users</h3>
		<ul class="users">
			{{#users}}
				<li><i class=" userimg fas fa-user-ninja"></i> {{username}}</li>
			{{/users}}
		</ul>
	</script>

	<!-- for dynamic rendering -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<!-- for timestamps -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<!-- for parsing query string -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
	<!-- script served by socket.io to the client -->
	<script src="/socket.io/socket.io.js"></script>
	<!-- now cliet side js has access to websocket functions -->
	<script src="/js/chat.js"></script>
</body>

</html>
