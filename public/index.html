<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatApp</title>
</head>
<body>
	Chat App

	<div id="messages"></div>

	<form id="message-form">
		<input name="message" placeholder="message">
		<button>send</button>
	</form>
	<button id="send-location">Send Location</button>

	<script id="message-template" type="text/html">
		<div>
			<p>{{createdAt}} - {{message}}</p>
		</div>
	</script>

	<script id="location-template" type="text/html">
		<div>
			<p><a href="{{locationurl}}" target="_blank">My location</a></p>
		</div>
	</script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
	<!-- script served by socket.io to the client -->
	<script src="/socket.io/socket.io.js"></script>
	<!-- now cliet side js has access to websocket functions -->
	<script src="/js/chat.js"></script>
</body>
</html>
